<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat Interface</h1>
        </header>
        <main class="chat-messages" aria-live="polite">
            <!-- Placeholder for chat messages -->
        </main>
        <footer class="chat-footer">
            <input type="text" id="message-input" placeholder="Type a message..." aria-label="Message input">
            <button id="send-button" aria-label="Send message">Send</button>
        </footer>
    </div>
    <div id="loading-indicator" style="display: none;">
        <img src="https://loading.io/spinners/rolling/lg.curve-bars-loading-spinner.gif" alt="Loading..." />
    </div>
      
    <script src="script.js"></script>
</body>
</html>
