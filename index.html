<!DOCTYPE html>
<html lang="en">

<head>

    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat Interface</h1>
        </header>
        <main class="chat-messages" aria-live="polite">
            <!-- Placeholder for chat messages -->
        </main>
        <footer class="chat-footer">
            <input type="text" id="message-input" placeholder="Type a message..." aria-label="Message input">
            <button id="emoji-button" aria-label="Add Emoji">ðŸ˜Š</button>
            <button id="send-button" aria-label="Send message">Send</button>

    <div id="loading-overlay">
        <!-- Circular Buffering Spinner -->
        <div id="buffer-spinner"></div>

    <script src="script.js"></script>
